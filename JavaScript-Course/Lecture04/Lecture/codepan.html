<html lang="en">
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="regHeading">
        <h2>Create an Account!</h2>
      </div>
      <form id='form' class='form'>
        <div class="form-control">
          <label for="username">
            Username: 
          </label>
          <input type="text" placeholder='Please enter your username!' id='username'/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email: </label>
          <input type="email" placeholder='Please enter your email!' id='email' />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password:</label>
          <input type="password" placeholder='Enter your password!' id='password'>
          <small>Error message</small>
        </div> 
         <div class="form-control">
          <label for="password2">Confirm:</label>
          <input type="password" placeholder='Confirm your password!' id='password2'>
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
